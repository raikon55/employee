server:
  port: 8086

debug: true

spring:
  application:
    name: employee
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect 

  datasource:
    url: jdbc:mysql://localhost:3306
    username: root
    password: 1234
    driverClassName: com.mysql.cj.jdbc.Driver